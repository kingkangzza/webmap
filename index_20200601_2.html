<script>
        $(document).ready(function() { //DOM이 준비되고
        $('#first_screen').click(function() { // ID가 toggleButton인 요소를 클릭하면
            var state = $('#container1').css('display'); // state 변수에 ID가 moreMenu인 요소의 display의 속성을 '대입'
            if (state == 'none') { // state가 none 상태일경우
                $('#container1').show();
                $('#container2').hide();// ID가 moreMenu인 요소를 show();
            }
        });
    });


    $(document).ready(function() { //DOM이 준비되고
        $('#basin').click(function() { // ID가 toggleButton인 요소를 클릭하면
            var state = $('#container1').css('display'); // state 변수에 ID가 moreMenu인 요소의 display의 속성을 '대입'
            if (state == 'none') { // state가 none 상태일경우
                $('#container1').show();// ID가 moreMenu인 요소를 show();
                $('#container2').hide();
            } else { // 그 외에는
                $('#container1').hide();
                $('#container2').show();// ID가 moreMenu인 요소를 hide();
            }
        });
    });
